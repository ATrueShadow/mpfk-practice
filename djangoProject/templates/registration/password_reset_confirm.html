{% extends 'base.html' %}

{% block content %}
    {% if validlink %}
        <span>Введіть ваш новий пароль</span>
        <form action="" method="post">
        {% csrf_token %}
            <table>
                <tr>
                    <td>
                        {{ form.new_password1.errors }}
                        <label for="id_new_password1">Новий пароль:</label>
                    </td>
                    <td>{{ form.new_password1 }}</td>
                </tr>
                <tr>
                    <td>
                        {{ form.new_password2.errors }}
                        <label for="id_new_password2">Підтвердження пароля:</label>
                    </td>
                    <td>{{ form.new_password2 }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Змінити пароль"></td>
                </tr>
            </table>
        </form>
    {% else %}
        <span>Посилання для збросу пароля невірна.</span>
    {% endif %}
{% endblock %}
